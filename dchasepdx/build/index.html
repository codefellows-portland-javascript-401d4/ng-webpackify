<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
  <script src="bundle.js"></script>-->
</head>
<body>
  <div ng-controller="stylesController">
    <label>Message</label>
    <input type="text" ng-model="yourMessage" placeholder="Enter a message here">
    <label>Choose a style
      <select ng-model="myStyle" ng-options="style.name for style in styles">
        <option value="">choose a style</option>
      </select>
    </label>
    <label>Change the font size</label>
    <input type="range" ng-model="font.size" min="12" max="60" value="18">
    <h1 ng-style="{'font-size':font.size + 'px'}" class="{{myStyle.name}}">{{yourMessage}}</h1>
  </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
