<!doctype html>
<html lang="en">
<head>
  <title></title>
</head>
<body ng-app="angularInput">

<style>
    .positive {
        color: green;
    }

    .negative {
      color: red;
    }
</style>


  <div ng-controller="counterCtrl">
    Count: <span ng-class="{ negative: count < 0, positive: count > 0 }">{{display(count)}}</span>
    <hr>
    <button ng-click="subtract()">subtract</button>
    <button ng-click="add()">add</button>
    <div ng-show="count < 0">
      <button ng-click="reset()">reset</button>
    </div>

    <h4>Message:</h4>
    <input ng-model="angular.name" type="text">
    <h1 style="color:hsl(1, 100%, {{count}}%)">{{angular.name}}</h1>

    <select ng-model="selectedAnimal" ng-options="animal for animal in pets"></select>
  </div>

  </div>

  <script src="app.js" type="text/javascript"></script>

</body>
</html>
