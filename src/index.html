<!--HTML index page-->
<!DOCTYPE html>
<html lang="en" ng-app="connote">
<head>
     <link rel="stylesheet" href="message.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Emilys+Candy|Habibi|Julee|Lovers+Quarrel|Miniver|Monsieur+La+Doulaise|Nosifer|Swanky+and+Moo+Moo|UnifrakturCook:700|UnifrakturMaguntia" rel="stylesheet">
    <script src="app.js"></script>
    <title>Connote: Say it with feeling</title>
</head>
<body>
    <!-------------------------Header---------------------------------->
    <div>
        <h1>Connote</h1>
        <h2><em>Add a connotation to your text</em></h2>
    </div>
    <!-------------------------Input Form------------------------------>
     <div ng-controller="moods">
        <form name = "connote-form">   
            <h3>Message</h3>
            <input type="text" ng-model="message" placeholder="Enter a Message Here"><br>
            <h3>Emotion</h3>
             <select ng-model="emotion" ng-options="x for x in moods">
                 </select>
            <h3>Emphasis</h3>
            <input type="range" ng-model="value" min=0 max =7>
        </form> 

     <!-----------------------Output Message---------------------------->
    
          <h1 id="output-text" class={{emotion}}><font size={{value}}pt>{{message}}</font></h1>

      </div>
</body>
</html>
