<html ng-app="messageApp">
  <head>
    <title>Messenger</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald|Permanent+Marker|Roboto|Yrsa" rel="stylesheet">
  </head>
  <body ng-controller="messageInput">
    <!--<input type="text" -->
    <div class="inputs-bar">
      <div class="inputs">
        Message: 
        <input type="text" ng-model="body">
      </div>
      <div class="inputs">
        Style: 
        <select ng-model="fontStyle">
          <option ng-repeat="category in categories">{{category.name}}</option>
        </select>
      </div>
    </div>
    <div class="message-body {{fontStyle}}">
      {{body}}
    </div>
  </body>
</html>
